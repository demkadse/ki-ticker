name: Update KI-Ticker

on:
  schedule:
    # Läuft jede Stunde (immer zur Minute 17)
    - cron: "17 * * * *"
  # Erlaubt den manuellen Start über den "Actions"-Tab
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser requests beautifulsoup4

      - name: Run updater
        run: python update_news.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # HIER DIE ERWEITERUNG: Alle wichtigen Dateien hinzufügen
          git add index.html news_db.json sitemap.xml impressum.html datenschutz.html
          
          # Commit absetzen, nur wenn Änderungen da sind
          git commit -m "Auto-update: News, Sitemap und Rechtstexte [skip ci]" || echo "Keine Änderungen zum Committen"
          
          git push
