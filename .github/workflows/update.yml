name: Update KI-Ticker (minimal)

on:
  schedule:
    - cron: "17 * * * *"   # stündlich Minute 17 (UTC)
  workflow_dispatch: {}
  push:
    branches: ["main"]
    paths:
      - "update_news.py"
      - ".github/workflows/update.yml"

permissions:
  contents: write   # wichtig: Pusht Änderungen zurück nach main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4

      - name: Run updater
        run: python update_news.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html ads.txt
          git commit -m "Update news [skip ci]" || echo "No changes to commit"
          git push
